name: Daily Run

on:
  schedule:
    # GitHub cron 用 UTC；01:20 UTC = 09:20 (MY/SG, UTC+8)
    - cron: "20 1 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-run
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install -U poetry==2.2.1

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run daily pipeline
        env:
          TZ: Asia/Kuala_Lumpur
        run: |
          chmod +x scripts/run/run_daily.sh
          ./scripts/run/run_daily.sh

      - name: Commit reports (and DB if needed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 你可以先照這樣做：報告 + DB 一起 commit，確保去重/累積能延續
          git add -A reports data/db/travel_tracker.sqlite || true

          git commit -m "chore: daily run $(date -u +%F)" || echo "No changes"
          git push

name: daily

on:
  schedule:
    # UTC 01:30 = UTC+8 09:30
    - cron: "30 1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi

      - name: Run daily pipeline
        run: |
          chmod +x scripts/run/run_daily.sh
          ./scripts/run/run_daily.sh

      - name: Commit reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A reports data/db/travel_tracker.sqlite logs || true
          git commit -m "chore: daily run $(date -u +%F)" || echo "No changes"
          git push
